<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vodka Prediction Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-line"></i>Vodka Dashboard</h1>
  </header>
  <main>
    <section class="summary">
      <div class="summary-item">
        <i class="fas fa-coins"></i>
        <span>シンボル: <span id="symbol">-</span></span>
      </div>
      <div class="summary-item">
        <i class="fas fa-clock"></i>
        <span>時間足: <span id="interval">-</span></span>
      </div>
      <div class="summary-item">
        <i class="fas fa-calendar-alt"></i>
        <span>実行時刻: <span id="timestamp">-</span></span>
      </div>
      <div class="summary-item">
        <i class="fas fa-dollar-sign"></i>
        <span>現在の価格: <span id="current-price">-</span> USD</span>
      </div>
    </section>
    <section class="predictions">
      <!-- 予測結果のボックスを動的に挿入 -->
    </section>
    <section class="chart-container">
      <canvas id="priceChart"></canvas>
    </section>
    <section class="controls">
      <div id="countdown">次回更新まで: <span id="countdown-value">15</span>秒</div>
      <button id="refreshBtn"><i class="fas fa-sync-alt"></i> 今すぐ更新</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
